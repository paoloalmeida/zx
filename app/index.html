<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ZX DRINKS</title>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Patua+One|Roboto+Slab" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="logo">
      <img src="images/logo.png" alt="ZX">
      <span>ZX DRINKS</span>
    </h1>
  </header>
  <main>
    <!-- search -->
    <form id="search-form" class="form">
      <label class="lbl-title" for="search-input">Digite o seu endereço</label>
      <input id="search-input" class="form-input" type="text" name="query" placeholder="Manda pra cá!" autocomplete="on">

      <button class="icon">
        <svg class="form-icon" viewBox="0 0 27 28" xmlns="http://www.w3.org/2000/svg">
          <title>Search</title>
          <path d="M18.387 16.623C19.995 15.076 21 12.907 21 10.5 21 5.806 17.195 2 12.5 2 7.806 2 4 5.806 4 10.5S7.806 19 12.5 19c1.927 0 3.7-.65 5.125-1.73l4.4 5.153.76-.65-4.398-5.15zM12.5 18C8.364 18 5 14.636 5 10.5S8.364 3 12.5 3 20 6.364 20 10.5 16.636 18 12.5 18z"
          fill="#303030" fill-rule="evenodd" stroke-width="4"></path>
        </svg>
      </button>
    </form>
    <!-- search -->

    <!-- product-list -->
    <div id="product-list" class="list"></div>
    <!-- product-list -->
  </main>
  <footer>
    <p>© ZX Ventures</p>
  </footer>
  <script src="bundle.js"></script>
</body>

</html>
